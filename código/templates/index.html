{% extends "layout.html" %}

{% block body %}

        <div class="d-flex justify-content-center container-fluid">
            <div id="div_main" class="col">
                <div class="form-group row">
                    <label for="playlists">Escolha uma playlist:</label>
                    <select name="playlists" id="playlists">
                        <option hidden disabled selected value> Playlist </option>
                        {% for playlist in playlists %}
                        <option value="{{playlist.name}}">{{playlist.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <script src="../static/resultados.js"></script>
        
{% endblock %}
